<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squarespace Map Plugin â€“ Local Dev</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, sans-serif; }
      .page { max-width: 960px; margin: 0 auto; padding: 1.5rem; }
      h1 { margin-top: 0; }
      #map {
        width: 100%;
        height: 480px;
        background: #e8e8e8;
        border-radius: 8px;
      }
      .map-plugin-loading,
      .map-plugin-error {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-height: 480px;
        margin: 0;
        color: #555;
      }
      .map-plugin-error { color: #c00; }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Squarespace Map Plugin</h1>
      <p>Local development: set your <code>apiKey</code> and <code>sheetId</code> below.</p>
      <div id="map"></div>
    </div>

    <!-- Config must be set before the plugin script runs -->
    <script>
      window.MapPluginConfig = {
        sheetId: "YOUR_SHEET_ID",
        apiKey: "YOUR_GOOGLE_MAPS_API_KEY",
        mapContainerId: "map",
        zoomLevel: 10
      };
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
