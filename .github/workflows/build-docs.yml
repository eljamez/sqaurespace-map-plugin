# Build docs and keep docs/ (and map-plugin.js) in sync on every push to main.
name: Build docs

on:
  push:
    branches: [main, master]

permissions:
  contents: write  # allow committing updated docs back to the repo

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build docs (build + copy plugin to docs)
        run: npm run build:docs

      - name: Commit and push docs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to docs/"
          else
            git commit -m "chore(docs): update built map-plugin and docs [skip ci]"
            git push
          fi
